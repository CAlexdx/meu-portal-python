<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Downloader</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header><h1>▶️ YouTube Downloader</h1></header>
  <main>
    {% if erro %}
      <p style="color: red; font-weight: bold;">{{ erro }}</p>
    {% else %}
      <form method="POST">
        <input type="text" name="link" placeholder="Cole o link do YouTube" required>
        <button type="submit">Baixar</button>
      </form>
      {% if arquivo %}
        <p>Arquivo baixado: {{ arquivo }}</p>
      {% endif %}
    {% endif %}
  </main>
</body>
</html>
