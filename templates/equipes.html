<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Sorteio de Equipes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="page">
    <h1>ğŸ‘¥ Sorteio de Equipes</h1>
    <form method="post">
      <textarea name="nomes" rows="4" cols="40" placeholder="Digite nomes separados por vÃ­rgula" required></textarea>
      <input type="number" name="qtd" min="2" max="20" value="2" required>
      <button type="submit">Sortear Equipes</button>
    </form>

    {% if equipes %}
      <div class="resultado">
        <h2>Equipes Sorteadas:</h2>
        <ul>
          {% for i, equipe in enumerate(equipes, 1) %}
            <li><b>Equipe {{ i }}:</b> {{ equipe|join(', ') }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    {% if erro %}
      <div class="alerta error">{{ erro }}</div>
    {% endif %}

    <p><a href="{{ url_for('index') }}">Voltar</a></p>
  </div>
</body>
</html>
