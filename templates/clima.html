<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Clima Global</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="page">
    <h1>☁️ Clima Global</h1>
    <form method="post">
      <input type="text" name="cidade" placeholder="Digite o nome da cidade..." value="{{ cidade }}">
      <button type="submit">Buscar</button>
    </form>

    {% if dados %}
      {% if dados.erro %}
        <p class="erro">{{ dados.erro }}</p>
      {% else %}
        <h2>{{ dados.cidade }}</h2>
        <p><b>Temperatura:</b> {{ dados.temperatura }} °C</p>
        <p><b>Vento:</b> {{ dados.vento }} km/h</p>
        <p>{{ dados.descricao }}</p>
      {% endif %}
    {% endif %}

    <p><a href="{{ url_for('index') }}">⬅️ Voltar</a></p>
  </div>
</body>
</html>
