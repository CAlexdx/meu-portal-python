<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Calendário</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="page">
    <h1>📅 Calendário</h1>

    <form method="post">
      <label>Ano: <input type="number" name="ano" value="{{ ano }}" min="1900" max="2100" required></label>
      <label>Mês: <input type="number" name="mes" value="{{ mes }}" min="1" max="12" required></label>
      <button type="submit">Gerar</button>
    </form>

    {% if resultado %}
      <pre>{{ resultado }}</pre>
    {% endif %}

    {% if feriados %}
      <h3>🎉 Feriados:</h3>
      <ul>
        {% for dia, nome in feriados.items() %}
          <li>{{ dia }} - {{ nome }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <p><a href="{{ url_for('index') }}">⬅️ Voltar</a></p>
  </div>
</body>
</html>
