<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="page">
    <h1>ğŸ”‘ Gerador de Senhas</h1>
    <form method="post">
      <label for="tamanho">Tamanho da senha:</label>
      <input type="number" id="tamanho" name="tamanho" min="4" max="32" value="12" required>
      <button type="submit">Gerar</button>
    </form>

    {% if senha %}
      <div class="resultado"><b>Senha:</b> {{ senha }}</div>
    {% endif %}

    {% if erro %}
      <div class="alerta error">{{ erro }}</div>
    {% endif %}

    <p><a href="{{ url_for('index') }}">â¬… Voltar</a></p>
  </div>
</body>
</html>
