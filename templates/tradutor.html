<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tradutor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <h1>🌐 Tradutor Simples</h1>
    <form method="post">
      <textarea name="texto" rows="6" cols="40" placeholder="Digite um texto em português para traduzir..." required></textarea>
      <label for="target-lang" class="sr-only">Selecione o idioma de destino</label> <!-- Acessibilidade -->
      <select name="target" id="target-lang">
        <option value="en">Inglês</option>
        <option value="es">Espanhol</option>
        <option value="fr">Francês</option>
        <option value="de">Alemão</option>
      </select>
      <button type="submit">Traduzir</button>
    </form>

    {% if traducao %}
      <div class="resultado sucesso">
        <b>Tradução:</b> {{ traducao }}
      </div>
    {% endif %}
    {% if erro %}
      <div class="resultado erro">
        <b>Erro:</b> {{ erro }}
      </div>
    {% endif %}

    <p><a href="{{ url_for('index') }}">Voltar à Página Inicial</a></p>
  </div>
</body>
</html>
