<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Tempo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="page">
        <h1>üïí Conversor de Tempo</h1>
        <form method="POST">
            <label>Valor: <input type="number" name="valor" step="any" required></label>
            <label>De: 
                <select name="unidade_origem">
                    <option value="segundos">Segundos</option>
                    <option value="minutos">Minutos</option>
                    <option value="horas">Horas</option>
                    <option value="dias">Dias</option>
                    <option value="semanas">Semanas</option>
                    <option value="meses">Meses</option>
                    <option value="anos">Anos</option>
                </select>
            </label>
            <label>Para: 
                <select name="unidade_destino">
                    <option value="segundos">Segundos</option>
                    <option value="minutos">Minutos</option>
                    <option value="horas">Horas</option>
                    <option value="dias">Dias</option>
                    <option value="semanas">Semanas</option>
                    <option value="meses">Meses</option>
                    <option value="anos">Anos</option>
                </select>
            </label>
            <button type="submit">Converter</button>
        </form>
        {% if resultado or erro %}
            <div class="resultado {{ 'success' if not erro else 'error' }}">{{ resultado or erro }}</div>
        {% endif %}
        <p><a href="{{ url_for('index') }}">‚¨ÖÔ∏è Voltar</a></p>
    </div>
</body>
</html>
