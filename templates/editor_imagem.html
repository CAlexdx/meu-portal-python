<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>üñºÔ∏è Editor de Imagem</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="page">
    <h1>üñºÔ∏è Editor de Imagem</h1>
    <form method="post" enctype="multipart/form-data">
      <label>Selecione uma imagem:</label>
      <input type="file" name="imagem" accept="image/*" required><br><br>

      <label for="filtro">Filtro:</label>
      <select name="filtro">
        <option value="original">Original</option>
        <option value="blur">Borrado</option>
        <option value="contorno">Contorno</option>
        <option value="escala_cinza">Escala de Cinza</option>
      </select><br><br>

      <label>Brilho:</label>
      <input type="number" step="0.1" name="brilho" value="1.0"><br>
      <label>Contraste:</label>
      <input type="number" step="0.1" name="contraste" value="1.0"><br>
      <label>Nitidez:</label>
      <input type="number" step="0.1" name="nitidez" value="1.0"><br><br>

      <button type="submit">Aplicar Filtros</button>
    </form>

    {% if imagem_processada %}
      <div class="resultado">
        <h3>Imagem processada:</h3>
        <img src="{{ url_for('static', filename=imagem_processada) }}" alt="Imagem editada" style="max-width:300px; border:1px solid #ccc; border-radius:8px;">
        <p><a href="{{ url_for('static', filename=imagem_processada) }}" download>üì• Baixar Imagem</a></p>
      </div>
    {% endif %}

    {% if erro %}
      <div class="alerta error">{{ erro }}</div>
    {% endif %}

    <p><a href="{{ url_for('index') }}">‚¨Ö Voltar</a></p>
  </div>
</body>
</html>
