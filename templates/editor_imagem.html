<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Editor de Imagens</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="page">
    <h1>üñºÔ∏è Editor de Imagens</h1>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="imagem" accept="image/png, image/jpeg, image/gif" required>
      <select name="filtro">
        <option value="bw">Preto e Branco</option>
        <option value="invert">Inverter Cores</option>
        <option value="blur">Borrar</option>
        <option value="sharpen">Nitidez</option> {# Novo filtro #}
        <option value="emboss">Relevo</option> {# Novo filtro #}
        <option value="contour">Contorno</option> {# Novo filtro #}
        <option value="sepia">S√©pia</option> {# Novo filtro #}
        <option value="brightness_boost">Aumentar Brilho</option> {# Novo filtro #}
        <option value="contrast_boost">Aumentar Contraste</option> {# Novo filtro #}
      </select>
      <button type="submit">Aplicar Filtro</button>
    </form>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% if arquivo %}
      <div class="resultado">
        <p>Imagem processada:</p>
        <img src="{{ url_for('static', filename='outputs/' + arquivo) }}" alt="Imagem editada"> {# Corrected path #}
      </div>
    {% endif %}
  </div>
</body>
</html>
