<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Estatísticas de Texto</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="page">
    <h1>📝 Estatísticas de Texto</h1>
    <form method="post">
      <textarea name="texto" rows="6" cols="40" placeholder="Digite um texto aqui..." required></textarea>
      <button type="submit">Analisar</button>
    </form>

    {% if resultado %}
      <div class="resultado">
        <p><b>Caracteres:</b> {{ resultado.caracteres }}</p>
        <p><b>Palavras:</b> {{ resultado.palavras }}</p>
        <p><b>Linhas:</b> {{ resultado.linhas }}</p>
      </div>
    {% endif %}

    <p><a href="{{ url_for('index') }}">Voltar</a></p>
  </div>
</body>
</html>
