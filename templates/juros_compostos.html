<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Calculadora de Juros Compostos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="page">
    <h1>ðŸ’° Calculadora de Juros Compostos</h1>

    <form method="post">
      <input type="number" name="capital_inicial" step="0.01" min="0" placeholder="Capital Inicial (R$)" required>
      <input type="number" name="taxa_juros_anual" step="0.01" min="0" placeholder="Taxa de Juros Anual (%)" required>
      <input type="number" name="tempo_meses" step="1" min="0" placeholder="Tempo (meses)" required>
      <button type="submit">Calcular</button>
    </form>

    {% if resultado %}
      <div class="resultado message success">
        <b>Montante Final:</b> R$ {{ resultado }}
      </div>
    {% endif %}

    {% if erro %}
      <div class="resultado message error">{{ erro }}</div>
    {% endif %}

    <p><a href="{{ url_for('index') }}">â¬… Voltar</a></p>
  </div>
</body>
</html>
