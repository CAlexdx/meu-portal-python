<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>⚙️ Conversor de Medidas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="page">
    <h1>⚙️ Conversor de Medidas</h1>

    <form method="post">
      <input type="number" name="valor" step="0.0001" min="0" placeholder="Valor" required>

      <select name="de">
        <optgroup label="Comprimento">
          <option value="mm">Milímetro</option>
          <option value="cm">Centímetro</option>
          <option value="m">Metro</option>
          <option value="km">Quilômetro</option>
          <option value="in">Polegada</option>
          <option value="ft">Pé</option>
          <option value="yd">Jarda</option>
          <option value="mi">Milha</option>
        </optgroup>

        <optgroup label="Massa">
          <option value="mg">Miligrama</option>
          <option value="g">Grama</option>
          <option value="kg">Quilograma</option>
          <option value="ton">Tonelada</option>
          <option value="lb">Libra</option>
          <option value="oz">Onça</option>
        </optgroup>

        <optgroup label="Volume">
          <option value="ml">Mililitro</option>
          <option value="l">Litro</option>
          <option value="m3">Metro cúbico</option>
          <option value="gal">Galão</option>
        </optgroup>

        <optgroup label="Temperatura">
          <option value="c">Celsius</option>
          <option value="f">Fahrenheit</option>
          <option value="k">Kelvin</option>
        </optgroup>
      </select>

      <select name="para">
        <optgroup label="Comprimento">
          <option value="mm">Milímetro</option>
          <option value="cm">Centímetro</option>
          <option value="m">Metro</option>
          <option value="km">Quilômetro</option>
          <option value="in">Polegada</option>
          <option value="ft">Pé</option>
          <option value="yd">Jarda</option>
          <option value="mi">Milha</option>
        </optgroup>

        <optgroup label="Massa">
          <option value="mg">Miligrama</option>
          <option value="g">Grama</option>
          <option value="kg">Quilograma</option>
          <option value="ton">Tonelada</option>
          <option value="lb">Libra</option>
          <option value="oz">Onça</option>
        </optgroup>

        <optgroup label="Volume">
          <option value="ml">Mililitro</option>
          <option value="l">Litro</option>
          <option value="m3">Metro cúbico</option>
          <option value="gal">Galão</option>
        </optgroup>

        <optgroup label="Temperatura">
          <option value="c">Celsius</option>
          <option value="f">Fahrenheit</option>
          <option value="k">Kelvin</option>
        </optgroup>
      </select>

      <button type="submit">Converter</button>
    </form>

    {% if resultado %}
      <div class="resultado">Resultado: {{ resultado }}</div>
    {% endif %}
    {% if erro %}
      <div class="resultado" style="color:red;">{{ erro }}</div>
    {% endif %}

    <p><a href="{{ url_for('index') }}">Voltar</a></p>
  </div>
</body>
</html>
