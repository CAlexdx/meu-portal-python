<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Encurtador de Links</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="page">
    <h1>ðŸ”— Encurtador de Links</h1>
    <form method="post">
      <input type="url" name="link" placeholder="Cole seu link aqui" required>
      <button type="submit">Encurtar</button>
    </form>

    {% if short %}
      <div class="resultado">
        <p><b>Link Encurtado:</b> <a href="{{ short }}" target="_blank">{{ short }}</a></p>
      </div>
    {% endif %}
    {% if erro %}
      <div class="alerta error">{{ erro }}</div>
    {% endif %}

    <p><a href="{{ url_for('index') }}">Voltar</a></p>
  </div>
</body>
</html>
