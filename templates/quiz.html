<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Quiz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="page">
    <h1>‚ùì Quiz</h1>
    <form method="post">
      <p>{{ pergunta.pergunta }}</p>
      {% for opcao in pergunta.opcoes %}
        <label>
          <input type="radio" name="resposta" value="{{ opcao }}" required> {{ opcao }}
        </label><br>
      {% endfor %}
      <input type="hidden" name="correta" value="{{ pergunta.correta }}">
      <button type="submit">Responder</button>
    </form>

    {% if resultado %}
      <div class="resultado">{{ resultado }}</div>
    {% endif %}

    <p><a href="{{ url_for('index') }}">Voltar</a></p>
  </div>
</body>
</html>
