<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>QR Code</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="page">
    <h1>ðŸ”³ Gerador de QR Code</h1>
    <form method="post">
      <input type="text" name="texto" placeholder="Digite o texto ou link">
      <button type="submit">Gerar QR Code</button>
    </form>
    {% if arquivo %}
      <div class="resultado">
        <p>Seu QR Code:</p>
        <img src="{{ url_for('arquivos', filename=arquivo) }}" alt="QR Code">
      </div>
    {% endif %}
    <p><a href="{{ url_for('index') }}">Voltar</a></p>
  </div>
</body>
</html>
