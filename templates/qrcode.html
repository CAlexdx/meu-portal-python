<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>QR Code</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>ðŸ”³ Gerador de QR Code</h1>
  <form method="post">
    <input type="text" name="texto" placeholder="Digite texto ou link" required>
    <button type="submit">Gerar</button>
  </form>
  {% if arquivo %}
    <div>
      <img src="{{ url_for('arquivos', filename=arquivo) }}" alt="QR Code">
      <p><a href="{{ url_for('arquivos', filename=arquivo) }}" download>Baixar</a></p>
    </div>
  {% endif %}
  <p><a href="{{ url_for('index') }}">Voltar</a></p>
</body>
</html>
