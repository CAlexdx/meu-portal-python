<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Conversor de Moedas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <form method="post">
