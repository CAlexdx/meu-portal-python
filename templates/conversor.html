<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Conversor de Moedas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="page">
    <h1>ðŸ’± Conversor de Moedas</h1>

    <form method="post">
      <input type="number" name="valor" step="0.01" min="0" placeholder="Valor" required>

      <select name="de">
        <option value="USD">USD</option>
        <option value="BRL">BRL</option>
        <option value="EUR">EUR</option>
        <option value="JPY">JPY</option>
        <option value="GBP">GBP</option>
      </select>

      <select name="para">
        <option value="BRL">BRL</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="JPY">JPY</option>
        <option value="GBP">GBP</option>
      </select>

      <button type="submit">Converter</button>
    </form>

    {% if resultado %}
      <div class="resultado">Resultado: {{ resultado }}</div>
    {% endif %}
    {% if erro %}
      <div class="resultado" style="color:red;">{{ erro }}</div>
    {% endif %}

    <p><a href="{{ url_for('index') }}">Voltar</a></p>
  </div>
</body>
</html>
