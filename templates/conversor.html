<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Conversor de Moedas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>ðŸ’± Conversor de Moedas</h1>
  
  {% if erro %}
    <p style="color:red; font-weight:bold;">{{ erro }}</p>
  {% else %}
    <form method="post">
      <input type="number" step="0.01" name="valor" placeholder="Valor em USD" required>
      <button type="submit">Converter para BRL</button>
    </form>

    {% if resultado %}
      <p>Resultado: {{ resultado }} BRL</p>
    {% endif %}
  {% endif %}

  <p><a href="{{ url_for('index') }}">Voltar</a></p>
</body>
</html>
