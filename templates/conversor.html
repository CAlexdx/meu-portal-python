<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conversor de Moedas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header><h1>üí± Conversor de Moedas</h1></header>
  <main>
    {% if erro %}
      <p style="color:red; font-weight:bold;">{{ erro }}</p>
    {% endif %}

    <form method="post">
      <input type="number" step="0.01" name="valor" placeholder="Digite o valor" value="{{ valor or '' }}" required>
      
      <label>De:</label>
      <select name="de">
        <option value="USD" {% if de == "USD" %}selected{% endif %}>D√≥lar (USD)</option>
        <option value="BRL" {% if de == "BRL" %}selected{% endif %}>Real (BRL)</option>
        <option value="EUR" {% if de == "EUR" %}selected{% endif %}>Euro (EUR)</option>
        <option value="JPY" {% if de == "JPY" %}selected{% endif %}>Iene (JPY)</option>
        <option value="GBP" {% if de == "GBP" %}selected{% endif %}>Libra (GBP)</option>
      </select>

      <label>Para:</label>
      <select name="para">
        <option value="USD" {% if para == "USD" %}selected{% endif %}>D√≥lar (USD)</option>
        <option value="BRL" {% if para == "BRL" %}selected{% endif %}>Real (BRL)</option>
        <option value="EUR" {% if para == "EUR" %}selected{% endif %}>Euro (EUR)</option>
        <option value="JPY" {% if para == "JPY" %}selected{% endif %}>Iene (JPY)</option>
        <option value="GBP" {% if para == "GBP" %}selected{% endif %}>Libra (GBP)</option>
      </select>

      <button type="submit">Converter</button>
    </form>

    {% if resultado %}
      <p><strong>Resultado:</strong> {{ valor }} {{ de }} = {{ resultado }} {{ para }}</p>
    {% endif %}

    <p><a href="{{ url_for('index') }}">‚¨ÖÔ∏è Voltar</a></p>
  </main>
</body>
</html>
